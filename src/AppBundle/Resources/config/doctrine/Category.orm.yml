AppBundle\Entity\Category:
    type: entity
    table: category
    repositoryClass: AppBundle\Repository\CategoryRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
    OneToMany:
            products:
                targetEntity: Product
                mappedBy: category
    lifecycleCallbacks: {  }
